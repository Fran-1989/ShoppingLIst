<!DOCTYPE html>
<html lang="en" ng-app="myShoppingList">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>
	<div ng-controller="myCtrl">
		<ul>
			<li ng-repeat="product in products">
				{{product}}
			</li>
		</ul>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
