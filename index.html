<!DOCTYPE html>
<html lang="en" ng-app="myShoppingList">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="
	sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div ng-controller="myCtrl">

	<h1 align="center">My Shopping List</h1>

			<form class="form-horizontal mainForm">
			  <div class="form-group">
			    <label class="col-sm-3 control-label">Product</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" ng-model="addMe">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-6">
			      <button class="btn btn-success center-block" ng-click="addItem()">Add me!</button>
			    </div>
			  </div>
			</form>

		
			<ul class="col-sm-offset-3 col-sm-6 list-group mainList">
				<li class="list-group-item" ng-repeat="product in products">
					{{product}}
						<button class="btn btn-danger pull-right btn-xs" ng-click="removeItem($index)">X</button>
				</li>
			</ul>

			<p class="col-sm-offset-3 col-sm-6">{{errortext}}</p>
	
	</div>
	
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
